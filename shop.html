<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="wrapper">
  
    <button class="form-control" id="keygen">Generate API Key</button>
    
    <input class="form-control" id="apikey" type="text" value="" placeholder="Click on the button to generate a new API key ..."  />
    
  </div>
  <!-- #uuid { font-family: monospace; font-size: 1.5em; } -->
  <p id="uuid"></p>
  <button id="generateUUID">Generate UUID</button>


  <script>
      const generateUUID = () => {
  let
    d = new Date().getTime(),
    d2 = ((typeof performance !== 'undefined') && performance.now && (performance.now() * 1000)) || 0;
  return 'xx4yxx'.replace(/[xy]/g, c => {
    let r = Math.random() * 16;
    if (d > 0) {
      r = (d + r) % 16 | 0;
      d = Math.floor(d / 16);
    } else {
      r = (d2 + r) % 16 | 0;
      d2 = Math.floor(d2 / 16);
    }
    return (c == 'x' ? r : (r & 0x7 | 0x8)).toString(16);
  });
};

const onClick = (e) => document.getElementById('uuid').textContent = generateUUID();

document.getElementById('generateUUID').addEventListener('click', onClick);

onClick();


  </script>
</body>
</html>
